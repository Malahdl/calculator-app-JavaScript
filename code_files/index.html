<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="result"></div>
        <div class="remove btn"><i class="fa fa-close"></i></div>
        <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">*</i></div>
        </div>
        <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
        </div>
        <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
        </div>
        <div class="last-row">
            <div class="btn zero">0</div>
            <div class="btn divide">/</div>
        </div>
        <div class="equal btn">=</div>
    </div>
</body>

</html>
